# Use the latest image available.
image: Visual Studio 2017
version: 0.1.{build}

install:
  # Install Rust through rustup
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -y --default-toolchain nightly --default-host i686-pc-windows-msvc
  # Add to path
  - set PATH=%USERPROFILE%/.cargo/bin;%PATH%
  # Ensure we are using the latest version
  - rustup self update
  - rustup update
  # Print the installed versions
  - rustc -vV
  - cargo -vV

build_script:
  - cargo build

test_script:
  # Enable Rust logging for our lib
  - set RUST_LOG=d3d9=info
  - cargo test --all

# Save the built DLL.
artifacts:
- path: target/debug/d3d9.dll
  name: D3D9

cache:
  - target
  - C:\Users\appveyor\.cargo\
  - C:\Users\appveyor\.rustup\
